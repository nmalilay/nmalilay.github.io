<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a1e 0%, #2d1035 40%, #3b1044 70%, #1a0a1e 100%);
      font-family: 'Georgia', serif;
      color: #f8e0f0;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -60px;
      opacity: 0;
      animation: floatUp linear infinite;
      font-size: 24px;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.7; }
      90%  { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: 0;
      animation: drift 12s ease-in-out infinite alternate;
    }

    .orb-1 { width: 400px; height: 400px; background: #ff4d6d; top: -100px; left: -100px; }
    .orb-2 { width: 300px; height: 300px; background: #c9184a; bottom: -50px; right: -50px; animation-delay: -4s; }
    .orb-3 { width: 250px; height: 250px; background: #ff758f; top: 40%; left: 60%; animation-delay: -8s; }

    @keyframes drift {
      to { transform: translate(60px, 40px); }
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    /* Animated heart */
    .heart-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .main-heart {
      font-size: 120px;
      display: inline-block;
      animation: heartbeat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 77, 109, 0.6));
      cursor: default;
      user-select: none;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15%      { transform: scale(1.15); }
      30%      { transform: scale(1); }
      45%      { transform: scale(1.1); }
      60%      { transform: scale(1); }
    }

    .sparkle {
      position: absolute;
      width: 6px; height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
    }

    .sparkle:nth-child(2) { top: 20%; left: 15%; animation-delay: 0.3s; }
    .sparkle:nth-child(3) { top: 10%; right: 20%; animation-delay: 0.7s; }
    .sparkle:nth-child(4) { top: 40%; left: 5%; animation-delay: 1.1s; }
    .sparkle:nth-child(5) { top: 30%; right: 8%; animation-delay: 0.5s; }
    .sparkle:nth-child(6) { bottom: 30%; left: 20%; animation-delay: 1.5s; }
    .sparkle:nth-child(7) { bottom: 20%; right: 15%; animation-delay: 0.9s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50%      { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: normal;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff758f, #ff4d6d, #ff85a1, #ffc2d1);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 4s ease-in-out infinite;
      letter-spacing: 2px;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .message {
      font-size: clamp(1rem, 3vw, 1.4rem);
      line-height: 1.8;
      max-width: 500px;
      margin: 0 auto 2rem;
      color: #e8b4c8;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.5s;
    }

    .message p {
      margin-bottom: 0.5rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Envelope reveal */
    .envelope {
      display: inline-block;
      padding: 14px 36px;
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 25px rgba(255, 77, 109, 0.4);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
    }

    .envelope:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 35px rgba(255, 77, 109, 0.6);
      background: linear-gradient(135deg, #ff758f, #ff4d6d);
    }

    .envelope:active { transform: translateY(0); }

    /* Hidden love note */
    .love-note {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.8s ease, opacity 0.6s ease, margin 0.6s ease;
      opacity: 0;
      margin-top: 0;
      font-style: italic;
      color: #ffc2d1;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      line-height: 1.8;
    }

    .love-note.open {
      max-height: 300px;
      opacity: 1;
      margin-top: 2rem;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 1.5rem;
      z-index: 1;
      font-size: 0.85rem;
      color: #8a5070;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Ambient orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Floating hearts -->
  <div class="hearts-bg" id="heartsBg"></div>

  <!-- Main content -->
  <div class="content">
    <div class="heart-container">
      <div class="main-heart">&#10084;</div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <h1>Happy Valentine's Day</h1>

    <div class="message">
      <p>To someone truly special&mdash;</p>
      <p>You make every day brighter</p>
      <p>just by being you.</p>
    </div>

    <button class="envelope" onclick="openNote()">Open My Heart</button>

    <div class="love-note" id="loveNote">
      <p>Roses are red, violets are blue,</p>
      <p>in a world full of code,</p>
      <p>my favorite commit is you.</p>
      <p style="margin-top: 1rem;">&#10084; Forever &amp; Always &#10084;</p>
    </div>
  </div>

  <div class="footer">February 14, 2025</div>

  <script>
    // Generate floating hearts
    const heartsBg = document.getElementById('heartsBg');
    const heartEmojis = ['\u2764', '\u1F49C', '\u1F497', '\u1F496', '\u1F49B', '\u2763'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (16 + Math.random() * 24) + 'px';
      heart.style.animationDuration = (8 + Math.random() * 12) + 's';
      heart.style.animationDelay = '0s';
      heartsBg.appendChild(heart);

      setTimeout(() => heart.remove(), 20000);
    }

    // Initial batch
    for (let i = 0; i < 15; i++) {
      setTimeout(() => createHeart(), i * 400);
    }

    // Continuous hearts
    setInterval(createHeart, 1200);

    // Open love note
    function openNote() {
      const note = document.getElementById('loveNote');
      note.classList.toggle('open');
      const btn = document.querySelector('.envelope');
      btn.textContent = note.classList.contains('open') ? 'Close My Heart' : 'Open My Heart';
    }

    // Click anywhere to spawn a burst of mini hearts
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('envelope')) return;
      for (let i = 0; i < 6; i++) {
        const mini = document.createElement('div');
        mini.textContent = '\u2764';
        mini.style.cssText = `
          position: fixed;
          left: ${e.clientX}px;
          top: ${e.clientY}px;
          font-size: ${12 + Math.random() * 16}px;
          pointer-events: none;
          z-index: 999;
          opacity: 1;
          transition: all ${0.6 + Math.random() * 0.8}s ease-out;
        `;
        document.body.appendChild(mini);
        requestAnimationFrame(() => {
          mini.style.transform = `translate(${(Math.random() - 0.5) * 120}px, ${-60 - Math.random() * 100}px) rotate(${Math.random() * 360}deg)`;
          mini.style.opacity = '0';
        });
        setTimeout(() => mini.remove(), 1500);
      }
    });
  </script>
</body>
</html>
